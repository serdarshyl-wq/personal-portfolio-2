<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1><b>CREATE ACCOUNT</b></h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="suggestion1">or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button><span>SIGN UP</span></button>
            </form>
        </div>
             <div class="form-container log-in">
            <form>
                <h1><b>LOG IN</b> </h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="suggestion2">or use your email password</span>
                
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button><span>LOG IN</span></button>
            </form>
        
        </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please log in with your 
                            personal info</p>
                        <button class="hidden" id="login">LOG IN</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hi, There You Are!</h1>
                        
                        <p>Enter your personal details and start journey with us</p>
                        <button class="hidden" id="register">SIGN UP</button>
                    </div> 
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
